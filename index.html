<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESP8266 Speech Translator</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .controls, .esp-controls {
      margin-bottom: 15px;
    }
    #status, #backendStatus, #espStatus {
      display: block;
      margin-top: 8px;
      font-size: 14px;
    }
    .messages {
      background: #fff;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      max-height: 400px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 12px;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    .status-bar {
      background: #eee;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
    }
    .ok { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ESP8266 Speech Translator</h1>

    <!-- Debug / status bar -->
    <div class="status-bar">
      <span id="backendStatus">Backend: checking...</span><br/>
      <span id="espStatus">ESP: not connected</span>
    </div>

    <!-- Language controls -->
    <div class="controls">
  <label>
    Target language (ISO code):
    <input id="lang" placeholder="e.g., es, de, fr" />
  </label>
  <button id="saveLang">Save Language</button>
  <span id="status"></span>
</div>

<div class="controls">
  <label>
    ESP IP:
    <input id="espInput" placeholder="http://192.168.xxx.xxx" />
  </label>
  <button id="saveEsp">Save ESP</button>
  <span id="espStatus"></span>
</div>

<div class="guide">
  <p>
    Use the button on your ESP8266 (or the trigger below) to record and upload audio.
  </p>
</div>

<button id="triggerRecord">ðŸŽ¤ Trigger Recording (via ESP)</button>
    </div>

    <!-- Live translations -->
    <div id="messages" class="messages"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
