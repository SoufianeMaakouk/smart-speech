<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESP8266 Speech Translator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>ESP8266 Speech Translator</h1>

    <!-- Language controls -->
    <div class="controls">
      <label>
        Target language (ISO code):
        <input id="lang" placeholder="e.g., es, de, fr" />
      </label>
      <button id="saveLang">Save Language</button>
      <span id="status"></span>
    </div>

    <!-- ESP IP controls -->
    <div class="controls">
      <label>
        ESP IP (local or public, e.g., ngrok):
        <input id="espInput" placeholder="http://192.168.xxx.xxx" value="https://683cb212d03c.ngrok-free.app" />
      </label>
      <button id="saveEsp">Save ESP</button>
      <span id="espStatus"></span>
    </div>

    <div class="guide">
      <p>
        Use the button on your ESP8266 (or the trigger below) to record and upload audio.
      </p>
    </div>

    <button id="triggerRecord">ðŸŽ¤ Trigger Recording (via ESP)</button>

    <div id="messages" class="messages"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
